<!DOCTYPE html>
<html>

    <meta charset="utf-8">

  <body>
    <script>
        class Codificador {

            constructor(frase){

                if(!this._trocaLetrasFrase(frase)) throw new Error('Algo de errado aconteceu!');
                this._frase = frase;
            }

            _trocaLetrasFrase(frase){

                return frase = frase.replace(/\W{0}(a)/g, 4).replace(/\W{0}(S)/g, 5).replace(/\W{0}(s)/g, 5).replace(/\W{0}(B)/g, 3);
            }

            get frase(){

                return this._frase;
            }


        }
        let fraseOriginal = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque eget arcu vitae justo ullamcorper tempor.";
        console.log(fraseOriginal);

        let fraseCodificada = new Codificador(fraseOriginal);
        console.log(fraseCodificada);
    </script>

  </body>
</html>
